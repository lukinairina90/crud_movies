services:
  db:
    container_name: movies-db
    image: postgres
    volumes:
      - type: bind
        source: docker/data
        target: /var/lib/postgresql/data
        read_only: false
      - type: bind
        source: docker/postgres/init-db.sql
        target: /docker-entrypoint-initdb.d/init-db.sql
        read_only: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: goLANGninja

  migrations:
    container_name: movies-app-migrations
    image: migrate/migrate
    volumes:
      - ./docker/migrations:/migrations
    command:
      - -path=/migrations/
      - -database=postgres://postgres:goLANGninja@db:5432/movies?sslmode=disable
      - up
    restart: on-failure
    depends_on:
      - db

  movies-app:
    container_name: movies-app
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - 8080:8080
    environment:
      PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: goLANGninja
      DB_NAME: movies
      DB_SSL_MODE: false
      TOKEN_TTL: 24h
      CACHE_TTL: 10m
    restart: on-failure
    depends_on:
      - db
      - migrations